<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #ff7b00; /* Orange color for the header */
            padding: 20px;
            color: #fff;
        }
        footer {
            background-color: #333; /* Dark grey color for the footer */
            padding: 20px;
            color: #fff;
        }
        header h1, footer p {
            margin: 0;
        }
        .content {
            flex: 1;
            text-align: center;
            padding: 50px 20px;
        }
        .thank-you {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .order-success {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .price {
            font-size: 20px;
            font-weight: bold;
            color: #ff0000;
            margin-bottom: 40px;
        }
        .email-info {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #555;
        }
        .email-info img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }
        footer {
            text-align: center;
            position: relative;
        }
    </style>
</head>
<body>

    <header>
        <center><h1>XSTYLLE</h1></center>
    </header>

    <div class="content">
        <div class="thank-you">Thank you.</div>
        <div class="order-success">Your order was placed successfully.</div>
        <div class="price">Order total: â‚¹499</div>
        
        <div class="email-info">
            
            <span>Our Executive will contact you shortly to Confirm your order</span>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Xstylle. All rights reserved.</p>
    </footer>

</body>
</html>
