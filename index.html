<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .order-form-header {
            background-color: #ff7b00;
            color: white;
            height: 70px;
            text-align: center;
            width: 100%;
        }

        .order-form-header h1 {
            margin-top: 20px;
            font-size: 32px;
        }

        .order-form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .order-form {
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .order-form h2 {
            margin-bottom: 20px;
            color: #000000;
            text-align: center;
        }

        .order-form label {
            display: block;
            margin-bottom: 8px;
            color: #000000;
            font-weight: bold;
        }

        .order-form input,
        .order-form select,
        .order-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            color: #000000;
            box-sizing: border-box;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-row > div {
            flex: 1;
            min-width: 220px;
        }

        .size-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .size-options label {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #000000;
            cursor: pointer;
        }

        .size-options input[type="radio"] {
            margin-right: 10px;
        }

        .order-form button {
            width: 100%;
            max-width: 300px;
            height: 50px;
            padding: 12px;
            background-color: #ff7b00;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 auto;
            display: block;
        }

        .order-form button:hover {
            background-color: #0084ff;
        }

        @media (max-width: 768px) {
            .order-form {
                max-width: 100%;
                padding: 10px;
            }

            .form-row {
                flex-direction: column;
                gap: 10px;
            }

            .size-options {
                gap: 10px;
                justify-content: space-between;
            }

            .order-form button {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .order-form h2 {
                font-size: 24px;
            }

            .order-form input,
            .order-form textarea {
                font-size: 14px;
            }

            .size-options label {
                font-size: 14px;
            }

            .order-form button {
                font-size: 16px;
            }
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        footer .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        footer p {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer .rights {
            margin-top: 10px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            footer p {
                font-size: 16px;
            }

            footer .rights {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            footer p {
                font-size: 14px;
            }

            footer .rights {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="order-form-header">
        <h1>XSTYLLE</h1>
    </div>
    <div class="order-form-container">
        <div class="order-form">
            <h2>Enter Delivery Details</h2><br>
            <form id="orderForm" action="https://script.google.com/macros/s/AKfycbzo69nyUyqy8ihtVqRp9aebsETdUBrJ87XosAvTpFE8ry5Qx9QXxZNEblOwjJweh6ny/exec" method="POST" onsubmit="redirectToThankYou(event)">
              <input type="hidden" name="Product Name" value="Product 1">  
              <div class="form-row">
                    <div>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="Name" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="Phone" required>
                    </div>
                </div>

                <label>Size</label>
                <div class="size-options">
                    <label>
                        <input type="radio" name="Size" value="XS" required>
                        XS
                    </label>
                    <label>
                        <input type="radio" name="Size" value="S" required>
                        S
                    </label>
                    <label>
                        <input type="radio" name="Size" value="M" required>
                        M
                    </label>
                    <label>
                        <input type="radio" name="Size" value="L" required>
                        L
                    </label>
                    <label>
                        <input type="radio" name="Size" value="XL" required>
                        XL
                    </label>
                    <label>
                        <input type="radio" name="Size" value="XXL" required>
                        XXL
                    </label>
                </div>

                <div class="form-row">
                    <div>
                        <label for="pincode">Pin Code</label>
                        <input type="tel" id="pincode" name="Pin Code" required>
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city" name="City" required>
                    </div>
                </div>

                <label for="state">State</label>
                <input type="text" id="state" name="State" required>

                <label for="address">House No, Building Name</label>
                <input type="text" id="address" name="House No, Building Name" required>

                <label for="road">Road Name, Area, Colony</label>
                <input type="text" id="road" name="Road Name, Area, Colony" required>

                <label for="landmark">Nearby Famous Shop/Mall/Landmark</label>
                <input type="text" id="landmark" name="Landmark">

                <label for="comments">Additional Comments</label>
                <input type="text" id="comments" name="Comments"></textarea>

                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Xstylle.com</p>
            <p>Contact us at: <a href="mailto:xstyllehr@gmail.com">xstyllehr@gmail.com</a></p>
            <div class="rights">
                <p>&copy; 2024 Xstylle.com. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        function redirectToThankYou(event) {
            event.preventDefault();
            const form = document.getElementById('orderForm');
            const url = form.action;
            const formData = new FormData(form);

            fetch(url, {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    window.location.href = "https://xstylle.github.io/Xstylleform846513238465132458451294562145612845124851845184516132/thankyou.html";
                } else {
                    alert('There was an error with your submission. Please try again.');
                }
            }).catch(error => {
                alert('There was an error with your submission. Please try again.');

          });
      };
  </script>
  
</body>
</html>
