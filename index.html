<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .order-form-header {
            background-color: #ff7b00;
            color: white;
            height: 70px;
            text-align: center;
            width: 100%;
            
        }

        .order-form-header h1 {
            margin-top: 20px;
            font-size: 32px;
        }

        .order-form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .order-form {
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .order-form h2 {
            margin-bottom: 20px;
            color: #000000;
            text-align: center;
        }

        .order-form label {
            display: block;
            margin-bottom: 8px;
            color: #000000;
            font-weight: bold;
        }

        .order-form input,
        .order-form select,
        .order-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            color: #000000;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-row > div {
            flex: 1;
            min-width: 220px;
        }

        .size-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .size-options label {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #000000;
            cursor: pointer;
        }

        .size-options input[type="radio"] {
            margin-right: 10px;
        }

        .order-form button {
            width: 100%;
            max-width: 300px;
            height: 50px;
            padding: 12px;
            background-color: #ff7b00;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 auto;
            display: block;
        }

        .order-form button:hover {
            background-color: #0084ff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .order-form {
                max-width: 100%;
                padding: 10px;
            }

            .form-row {
                flex-direction: column;
                gap: 10px;
            }

            .size-options {
                gap: 10px;
                justify-content: space-between;
            }

            .order-form button {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .order-form h2 {
                font-size: 24px;
            }

            .order-form input,
            .order-form textarea {
                font-size: 14px;
            }

            .size-options label {
                font-size: 14px;
            }

            .order-form button {
                font-size: 16px;
            }
        }

        footer {
            background-color: #333; /* Changed to dark blue */
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box; /* Include padding in the element's total width and height */
        }

        footer .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        footer p {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer .rights {
            margin-top: 10px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            footer p {
                font-size: 16px;
            }

            footer .rights {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            footer p {
                font-size: 14px;
            }

            footer .rights {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="order-form-header">
        <h1>XSTYLLE</h1>
    </div>
    <div class="order-form-container">
        <div class="order-form">
            <h2>Enter Delivery Details</h2><br>
            <form id="orderForm" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSe3tPBjeV19FAStI3XLo7RcxKXLeA9XZVJqed-u6Q1u0XnN_A/formResponse" method="POST">
                <div class="form-row">
                    <div>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="entry.899918621" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="entry.117314178" required>
                    </div>
                </div>

                <label>Size</label>
                <div class="size-options">
                    <label>
                        <input type="radio" name="entry.2053488342" value="XS" required>
                        XS
                    </label>
                    <label>
                        <input type="radio" name="entry.2053488342" value="S" required>
                        S
                    </label>
                    <label>
                        <input type="radio" name="entry.2053488342" value="M" required>
                        M
                    </label>
                    <label>
                        <input type="radio" name="entry.2053488342" value="L" required>
                        L
                    </label>
                    <label>
                        <input type="radio" name="entry.2053488342" value="XL" required>
                        XL
                    </label>
                    <label>
                        <input type="radio" name="entry.2053488342" value="XXL" required>
                        XXL
                    </label>
                </div>

                <div class="form-row">
                    <div>
                        <label for="pincode">Pin Code</label>
                        <input type="tel" id="pincode" name="entry.802883487" required>
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city" name="entry.415256235" required>
                    </div>
                </div>

                <label for="state">State</label>
                <input type="text" id="state" name="entry.2015720985" required>

                <label for="address">House No, Building Name</label>
                <input type="text" id="address" name="entry.1228483038" required>

                <label for="road">Road Name, Area, Colony</label>
                <input type="text" id="road" name="entry.498787894" required>

                <label for="landmark">Nearby Famous Shop/Mall/Landmark</label>
                <input type="text" id="landmark" name="entry.984024327">

                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="entry.1735259301" rows="3"></textarea>

                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Xstylle.com</p>
            <p>Contact us at: <a href="mailto:xstyllehr@gmail.com">xstyllehr@gmail.com</a></p>
            <div class="rights">
                <p>&copy; 2024 Xstylle.com. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById("orderForm").onsubmit = function() {
            setTimeout(function() {
                window.location.href = "https://www.google.com"; // Replace with your desired URL
            }, 500); // Adjust the delay as needed
            return true; // Allow the form to be submitted
        };
    </script>
</body>
</html>
